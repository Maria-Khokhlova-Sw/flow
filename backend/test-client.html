<!DOCTYPE html>
<html>
<head>
  <title>WebSocket –¢–µ—Å—Ç</title>
</head>
<body>
  <h2>üîå –¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ WebSocket</h2>
  <input type="text" id="token" placeholder="–í—Å—Ç–∞–≤—å JWT —Ç–æ–∫–µ–Ω" style="width: 300px;" />
  <button onclick="connect()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
  <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–µ–±–µ</button>
  <div id="log" style="margin-top: 20px; font-family: monospace;"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    let socket;

    const log = (msg) => {
      document.getElementById('log').innerHTML += 
        `<p>${new Date().toLocaleTimeString()} ‚Äî ${msg}</p>`;
    };

    function connect() {
      const token = document.getElementById('token').value.trim();
      if (!token) return alert('–°–Ω–∞—á–∞–ª–∞ –≤—Å—Ç–∞–≤—å —Ç–æ–∫–µ–Ω!');

      socket = io('http://localhost:5000', { auth: { token } });

      socket.on('connect', () => {
        log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
      });

      socket.on('new_message', (data) => {
        log(`üì© –ü–æ–ª—É—á–µ–Ω–æ: "${data.content}" –æ—Ç ID ${data.from}`);
      });

      socket.on('message_sent', (data) => {
        log(`üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –ø–æ–ª—É—á–∞—Ç–µ–ª—é ${data.to}`);
      });

      socket.on('connect_error', (err) => {
        log(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${err.message}`);
        console.error('Socket.IO connect_error:', err);
      });
    }

    function send() {
      if (!socket) return alert('–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Å—å!');
      socket.emit('private_message', {
        to: 1,
        content: '–¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ WebSocket!',
        timestamp: new Date().toISOString()
      });
    }
  </script>
</body>
</html>
